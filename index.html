<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="utf-8">
    <title>Tomasulo Simulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
</head>
<body>
    <section class="contatos">
        <div class="container-fluid padding">
            <div class="row padding text-center center d-flex justify-content-center">
                <div class="col-lg-4">
                    <img src="images/3324677.jpg" class="img-fluid rellax" data-rellax-speed="-2">
                </div>
                <div class="col-lg-4">
                    <article class="card-body mx-auto rellax" style="max-width: 400px;">
                        <h1 class="card-title mt-3 text-center display-1">Simulador de Tomasulo</h1>
                    </article>
                </div>
            </div>
            <div class="col-12">

            </div>
        </div>
    </section>

    <section>
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                    <p>
                        Lista de exemplos:<br />
                        <select size="1" name="exemploSelect" id="exemploSelect">
                            <option value="00">---</option>
                            <option value="01">Exemplo 01</option>
                            <option value="02">Exemplo 02</option>
                            <option value="03">Exemplo 03</option>
                            <option value="04">Exemplo 04</option>
                            <option value="05">Exemplo 05</option>
                            <option value="06">Exemplo 06</option>
                            <option value="07">Exemplo 07</option>
                            <option value="08">Exemplo 08</option>
                            <option value="09">Exemplo 09</option>
                            <option value="10">Exemplo 10</option>
                        </select>
                        <button type="submit" name="carregaExemplo" id="carregaExemplo">Carregar</button>
                    </p>
                </div>
                <div class="card-body">
                  <h5 class="card-title">Carregar Número de Instruções</h5>
                  <div class="input-group mb-3">
                    <input type="number" name="nInst" id="nInst" value="1" min="1" maxlength class="form-control" placeholder="Número de instruções" aria-label="Número de instruções" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-danger" type="submit" name="confirmarNInst" id="confirmarNInst">Confirmar</button>
                    </div>
                  </div>
                </div>
                <div class="card-body mt-3">
                    <h5 class="card-title">Lista de Instruções Carregadas</h5>
                    <div id="listaInstrucoes"></div>
                </div>
                <div class="card-body mt-5">
                    <h5 class="card-title">Ciclos por Instrução</h5>
                    <div class="row">
                        <div class="col-md-2">
                            <p>Load</p>
                            <div class="input-group">
                                <input class="form-control py-2 border-right-0 border" type="number" min="1" value="1" name="ciclosLoad" id="ciclosLoad">
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent"><i class="fa fa-upload"></i></div>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <p>Store</p>
                            <div class="input-group">
                                <input class="form-control py-2 border-right-0 border" type="number" min="1" value="1" name="ciclosStore" id="ciclosStore" >
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent"><i class="fa fa-database"></i></div>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <p>FP Add</p>
                            <div class="input-group">
                                <input class="form-control py-2 border-right-0 border" type="number" min="1" value="1" name="ciclosFPAdd" id="ciclosFPAdd" >
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent"><i class="fa fa-plus"></i></div>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <p>FP Mult</p>
                            <div class="input-group">
                                <input class="form-control py-2 border-right-0 border" type="number" min="1" value="1" name="ciclosFPMul" id="ciclosFPMul" >
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent"><i class="fa fa-times"></i></div>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <p>FP Div</p>
                            <div class="input-group">
                                <input class="form-control py-2 border-right-0 border" type="number" min="1" value="1" name="ciclosFPDiv" id="ciclosFPDiv" >
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent"><i class="fas fa-divide"></i></div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body mt-5">
                    <h5 class="card-title">Quantidade FU's de Memória</h5>
                    <div class="row">
                        <div class="col-md-2">
                            <p>Load</p>
                            <div class="input-group">
                                <input class="form-control py-2 border-right-0 border" type="number" min="1" value="1" name="fuLoad" id="fuLoad" >
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent"><i class="fa fa-upload"></i></div>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <p>Store</p>
                            <div class="input-group">
                                <input class="form-control py-2 border-right-0 border" type="number" min="1" value="1" name="fuStore" id="fuStore" >
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent"><i class="fa fa-database"></i></div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body mt-5">
                    <h5 class="card-title">Quantidade FU's</h5>
                    <div class="row">
                        <div class="col-md-2">
                            <p>FP Add</p>
                            <div class="input-group">
                                <input class="form-control py-2 border-right-0 border" type="number" min="1" value="1" name="fuFPAdd" id="fuFPAdd" >
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent"><i class="fa fa-plus"></i></div>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <p>FP Mult</p>
                            <div class="input-group">
                                <input class="form-control py-2 border-right-0 border" type="number" min="1" value="2" name="fuFPMul" id="fuFPMul" >
                                <span class="input-group-append">
                                    <div class="input-group-text bg-transparent"><i class="fa fa-times"></i></div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body d-flex justify-content-center mt-5">
                    <div class="col-md-3">
                        <button class="btn btn-danger" type="submit" id="enviar">Enviar</button>
                        <button class="btn btn-secondary" type="reset" id="limpar">Limpar</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center mt-5">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body d-flex justify-content-center mt-5">
                        <img src="images/3156627.jpg" class="img-fluid rellax" width="400" height="400">
                    </div>
                    <div class="card-body d-flex justify-content-center mt-5">
                        <div class="col-md-5 d-flex justify-content-between">
                            <button class="btn btn-danger" type="button" id="proximo">Proximo Ciclo</button>
                            <button class="btn btn-danger" type="button" id="resultado">Resultado Final</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="clock"></div>
                        <div id="estadoInst"></div>
                        <div id="estadoMemUF"></div>
                        <div id="estadoUF"></div>
                        <div id="estadoMem"></div>
                    </div>
                </div>
            </div>
          </div>
    </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="estadoController.js" type="module"></script>
<script src="simulador.js" type="module"></script>
</body>
</html>
